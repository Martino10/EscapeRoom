    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Qahiri&display=swap" rel="stylesheet">

    <title>Register Name</title>

<body>
  <section class="mainbody">

    <section class="button__wrapper">
      <button class="sound__button" onclick="switch__icons__sound()">
        <figure class="megaphone"></figure>
        <figure class="signal__icon" id="signal__icon__js"></figure>
        <figure class="x__mark" id="x__mark__js"></figure>
      </button>
    </section>

    <form id="form" class="nameform" onsubmit="return false;">
      <h3>What is your name?</h3><br>
      <input type="text" id="userInput" placeholder="Player Name" class="naaminput"><br>
      <button onclick="registerName()" class="submitName">Start Mission</button>
    </form>

  </section>

  <section class="footer">
    <div class="timer"><span id="time__js">--:--</span></div>
    <section class="bordertitle"><h1 class="title">Title</h1></section>
    <button class="skip__knop" id="skip__knop__js" onclick="window.location.href = 'dialoog_1.html'"> SKIP ⯈⯈</button>
