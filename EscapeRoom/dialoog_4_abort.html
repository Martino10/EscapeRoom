<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Qahiri&display=swap" rel="stylesheet">
    <!-- Defaults, niet aankomen -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/timer.js" charset="utf-8" defer></script>
    <script src="js/audio-control.js" charset="utf-8" defer></script>
    <link rel="icon" href="favicon.ico">
    
    <!-- Vervang deze, comment het uit als je geen script of css hebt -->
    <title>Dialoog</title>
    <link rel="stylesheet" href="css/dialoog.css">
    <script src="js/dialogengine.js" charset="utf-8" defer></script>
    <script src="js/audio.js" defer></script>

</head>
<body>
  <!-- music -->
  <audio loop id="audioplayer" autoplay="true" preload="auto" src="music/Obstacles.mp3">
  </audio>
  

  <section class="mainbody">

    <!-- data-chunk geeft aan hoeveel letters er tegelijkertijd geplaatst moeten worden -->
    <!-- data-snelheid geeft aan hoe vaak er nieuwe tekst geplaatst moet worden per seconde (dus 1000/snelheid) -->
    <!-- data-wait geeft aan hoeveel MILLISECONDEN er tussen dialogen moeten zitten -->
    <ol class = "dialogs" id = "js__dialogs" data-bg="" data-chunk = 1 data-snelheid = 30 data-wait = 1000>
        <!-- <li data-naam="persoon 1" data-tekst="Dit is tekst"></li> -->
        <!-- dit is een voorbeeld entry. De naam komt bij de tekst te staan.  -->
        <!-- let op dat je niet zelf elementen in de LI's moet zetten, het javascript bestand regelt dit allemaal  -->
        <li data-naam = "Captain Sparrow" data-tekst = "Very well done [YOUR_NAME], you have done an excellent job!"></li>
    </ol>

    <section class="button__wrapper" onclick="switch__icons__sound()">
      <figure class="megaphone"></figure>
      <figure class="signal__icon" id="signal__icon__js"></figure>
      <figure class="x__mark" id="x__mark__js"></figure>
    </section>

  </section>

  <section class="footer">
    <progress value="10" max="11"></progress>
    <div class="timer"><span id="time__js">--:--</span></div>
    <section class="bordertitle"><h1 class="title">Nuke aborted</h1></section>
    <button class="skip__knop" id="skip__knop__js" onclick="window.location.href = 'EINDE_aborted.html'""> SKIP ⯈⯈</button>
  </section>

</body>
</html>
