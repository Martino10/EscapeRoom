<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Qahiri&display=swap" rel="stylesheet">
    <!-- Defaults, niet aankomen -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/timer.js" charset="utf-8" defer></script>
    <script src="js/audio-control.js" charset="utf-8" defer></script>
    
    <!-- Vervang deze, comment het uit als je geen script of css hebt -->
    <title>Puzzle two</title>
    <link rel="stylesheet" href="css/window.css">
    <script src="js/puzzle2-dialoog.js" charset="utf-8" defer></script>
    <link rel="stylesheet" href="css/dialoog.css">
    <script src="js/dialogengine.js" charset="utf-8" defer></script>

</head>
<body>
  <section class="mainbody">

    <ol class = "dialogs" id = "js__dialogs" data-chunk = 1 data-snelheid = 40 data-wait = 1000>
        <li data-naam = "Benji" data-tekst = "What the hell? It was behind us the whole time??"></li>
        <li data-naam = "Captain Sparrow" data-tekst = "Excellent work, [YOUR_NAME]! Let’s put the thing on and proceed."></li>
    </ol>

    <section class="button__wrapper" onclick="switch__icons__sound()">
      <figure class="megaphone"></figure>
      <figure class="signal__icon" id="signal__icon__js"></figure>
      <figure class="x__mark" id="x__mark__js"></figure>
    </section>
  </section>

  <section class="footer">
    <progress value="5.666666666666667" max="11"></progress>
    <div class="timer"><span id="time__js">--:--</span></div>
    <section class="bordertitle"><h1 class="title">Get through the door</h1></section>
    <button class="skip__knop" id="skip__knop__js" onclick="puzzle2Next()"> SKIP ⯈⯈</button>
  </section>

</body>
</html>
