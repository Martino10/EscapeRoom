<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Qahiri&display=swap" rel="stylesheet">
    <!-- Defaults, niet aankomen -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/timer.js" charset="utf-8" defer></script>
    <script src="js/audio-control.js" charset="utf-8" defer></script>
    
    <!-- Vervang deze, comment het uit als je geen script of css hebt -->
    <title>Puzzle two</title>
    <link rel="stylesheet" href="css/puzzle2done.css">
    <script src="js/puzzle2.js" charset="utf-8" defer></script>

</head>
<body>
  <section class="mainbody">

    <section class="button__wrapper" onclick="switch__icons__sound()">
      <figure class="megaphone"></figure>
      <figure class="signal__icon" id="signal__icon__js"></figure>
      <figure class="x__mark" id="x__mark__js"></figure>
    </section>
    
    <div class="hintbox">
      <h1>HINT<br><br></h1>
      <p>The captain of this submarine likes to use binary for some reason.</p><br>
      <button class="hintbutton" onclick="closeHint()">Got it!</button>
    </div>
    <section class="puzzlebutton__wrapper">
        <button class="puzzle2_button" id="js__button3" onclick="button_clicked(3)"><img src="img/button_unpressed.png" class="puzzle2_button_img" id="buttonimg3"></button>
        <button class="puzzle2_button" id="js__button5" onclick="button_clicked(5)"><img src="img/button_unpressed.png" class="puzzle2_button_img" id="buttonimg5"></button>
        <button class="puzzle2_button" id="js__button6" onclick="button_clicked(6)"><img src="img/button_unpressed.png" class="puzzle2_button_img" id="buttonimg6"></button>
        <button class="puzzle2_button" id="js__button1" onclick="button_clicked(1)"><img src="img/button_unpressed.png" class="puzzle2_button_img" id="buttonimg1"></button>
        <button class="puzzle2_button" id="js__button4" onclick="button_clicked(4)"><img src="img/button_unpressed.png" class="puzzle2_button_img" id="buttonimg4"></button>
        <button class="puzzle2_button" id="js__button2" onclick="button_clicked(2)"><img src="img/button_unpressed.png" class="puzzle2_button_img_last" id="buttonimg2"></button>
    </section>
  </section>

  <section class="footer">
    <div class="timer"><span id="time__js">--:--</span></div>
    <section class="bordertitle"><h1 class="title">Get through the door</h1></section>
    <button class="skip__knop" id="skip__knop__js" onclick="window.location.href = 'dialoog_3.html'"> SKIP ⯈⯈</button>
  </section>

</body>
</html>
