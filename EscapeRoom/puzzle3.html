<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Qahiri&display=swap" rel="stylesheet">
    <!-- Defaults, niet aankomen -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/timer.js" charset="utf-8" defer></script>
    <script src="js/audio-control.js" charset="utf-8" defer></script>
    
    <!-- Vervang deze, comment het uit als je geen script of css hebt -->
    <title>Bomb defusal</title>
    <link rel="stylesheet" href="css/spel3.css">
    <script src="js/spel3.js" charset="utf-8" defer></script>

</head>
<body>
  <main class="mainbody">
    <div class="hint-popup" id="js__hint" style="visibility: hidden" onclick="showHint()">?</div>

    <div class="hintbox hidden" id="hintbox__js">
      <h1>HINT<br><br></h1>
      <p>Repeat the patterns the computer shows you to disable the safegaurds!</p><br>
      <button class="hintbutton" onclick="closeHint()">Got it!</button>
    </div>

    <section class = "bombview">
        <ul class = "buttons fadein">
            <!-- faces -->
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_face_neutral.png" alt="neutral face"></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_face_angry.png" alt="angry face"></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_face_sad.png" alt="sad face"></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_face_smile.png" alt="smiling face"></button></li>
            <!-- marks (I, II, III, IIII) -->
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_strikes_1.png" alt="1 stripe"></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_strikes_2.png" alt="2 stripes"></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_strikes_3.png" alt="3 stripes"></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_strikes_4.png" alt="4 stripes"></button></li>
            <!-- shapes -->
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_shape_square.png" alt="square"></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_shape_triangle.png" alt="triangle"></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_shape_circle.png" alt="circle"></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_shape_plus.png" alt="plus"></button></li>
            <!-- numbers -->
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_number_1.png" alt="number 1"></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_number_2.png" alt="number 2"></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_number_3.png" alt="number 3"></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_number_4.png" alt="number 4"></button></li>
        </ul>

        <section class = "sideport">
            
            <figure class = "promptshower">
                <img src="img/spel3_icon_none.png" class="fadein" alt="" id="promptimg">
            </figure>
            
            <progress max="100" id="progressbar" value="0">0%</progress>
            <ul id="hplist">
            </ul>
        </section>
    </section>

    <section class="button__wrapper">
      <button class="sound__button" onclick="switch__icons__sound()">
        <figure class="megaphone"></figure>
        <figure class="signal__icon" id="signal__icon__js"></figure>
        <figure class="x__mark" id="x__mark__js"></figure>
      </button>
    </section>

</main>

  <section class="footer">
    <div class="timer"><span id="time__js">--:--</span></div>
    <section class="bordertitle"><h1 class="title">Bomb defusal</h1></section>
    <button class="skip__knop" id="skip__knop__js" onclick="window.location.href = 'puzzle3done.html'"> SKIP ⯈⯈</button>
  </section>

</body>
</html>
