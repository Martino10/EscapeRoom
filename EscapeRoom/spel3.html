<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Qahiri&display=swap" rel="stylesheet">
    <!-- Defaults, niet aankomen -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/timer.js" charset="utf-8" defer></script>
    <script src="js/audio-control.js" charset="utf-8" defer></script>
    
    <!-- Vervang deze, comment het uit als je geen script of css hebt -->
    <title>Bomb defusal</title>
    <link rel="stylesheet" href="css/spel3.css">
    <script src="js/spel3.js" charset="utf-8" defer></script>

</head>
<body>
  <section class="mainbody">

    <main class = "bombview">
        <ul class = "buttons fadein">
            <!-- faces -->
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_face_neutral.png" alt=""></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_face_angry.png" alt=""></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_face_sad.png" alt=""></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_face_smile.png" alt=""></button></li>
            <!-- marks (I, II, III, IIII) -->
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_strikes_1.png" alt=""></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_strikes_2.png" alt=""></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_strikes_3.png" alt=""></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_strikes_4.png" alt=""></button></li>
            <!-- shapes -->
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_shape_square.png" alt=""></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_shape_triangle.png" alt=""></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_shape_circle.png" alt=""></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_shape_plus.png" alt=""></button></li>
            <!-- numbers -->
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_number_1.png" alt=""></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_number_2.png" alt=""></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_number_3.png" alt=""></button></li>
            <li><button onclick="enter_button(this)"><img src="img/spel3_icon_number_4.png" alt=""></button></li>
        </ul>

        <section class = "sideport">
            
            <figure class = "promptshower">
                <img src="img/spel3_icon_none.png" class="fadein" alt="" id="promptimg">
            </figure>
            
            <progress max="100" id="progressbar" value="0">0%</progress>
            <ul id="hplist">
            </ul>
        </section>
    </main>

    <section class="button__wrapper">
      <button class="sound__button" onclick="switch__icons__sound()">
        <figure class="megaphone"></figure>
        <figure class="signal__icon" id="signal__icon__js"></figure>
        <figure class="x__mark" id="x__mark__js"></figure>
      </button>
    </section>

  </section>

  <section class="footer">
    <div class="timer"><span id="time__js">--:--</span></div>
    <section class="bordertitle"><h1 class="title">Bomb defusal</h1></section>
    <button class="skip__knop" id="skip__knop__js"> SKIP ⯈⯈</button>
  </section>

</body>
</html>
